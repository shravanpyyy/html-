<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boring Emoji</title>
    <style>
        .boring {
            width: 350px;
            height: 350px;
            background-color: #FFD700;
            border-radius: 50%;
            position: relative;
            margin: 50px auto;
        }
        .eye {
            width: 20x;
            height:20x;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 30px;
        }
        .eye.left {
            left: 45px;
        }
        .eye.right {
            right: 4px;
        }
        .mouth {
            width: 40px;
            height: 20px;
            background-color: black;
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="boring">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>
</body>
</html>
