<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Emoji</title>
    <style>
        .smiley {
            width: 200px;
            height: 200px;
            background-color: #FFD700;
            border-radius: 50%;
        
            position: relative;
            margin: 50px auto;
        }
        .eye {
            width: 40px;
            height: 40px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 30px;
        }
        .eye.left {
            left: 40px;
        
        }
        .eye.right {
            right:50px;
        }
        .mouth {
            width: 50px;
            height: 15px;
            border: 5px solid black;
            border-top: none;
            border-radius: 0 0 50% 50%;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="smiley">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
    </div>
</body>
</html>
